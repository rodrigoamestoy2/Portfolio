<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/todo.css"> 
    <title>ToDoList</title>
</head>
<body>
    <section>
        <h2 class="title">Listado</h2>
        <div class="container">
            <div class="list-container" id="list-container">
            </div>
            <div class="agregar col">
                <form action="" class="col-sm-12" id="form">
                    <input type="text" class="col-sm-2" id="ititle" placeholder="Titulo" autocomplete="off">
                    <input type="text" id="item" placeholder="Comentarios" class="input-info mx-auto col-sm-3" autocomplete="off">
                    <button type="submit" id="agregar" class="btn col-sm-2 mx-auto"><i class="fa fa-plus"></i></button>
                    <button type="button" id="borrar" class="btn col-sm-2 mx-auto"><i class="fa fa-trash"></i></button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/todo.js"></script>
</body>
</html>
